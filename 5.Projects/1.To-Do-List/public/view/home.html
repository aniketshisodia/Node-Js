<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #4a90e2;
        margin-bottom: 1.5rem;
      }

      .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 180px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card:nth-child(1) {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
      }

      .card:nth-child(2) {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
      }

      .card:nth-child(3) {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: white;
      }

      .card:nth-child(4) {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
      }

      .card h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
      }

      .card p {
        font-size: 0.9rem;
        margin: 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <div class="cards">
        <div class="card" onclick="f('api/list/create-task')">
          <h2>Create Task</h2>
          <p>Add a new task to your list</p>
        </div>
        <div class="card" onclick="f('api/list/get-tasks')">
          <h2>Get All Tasks</h2>
          <p>View all your tasks</p>
        </div>
        <div class="card" onclick="f('api/list/update-task')">
          <h2>Update Task</h2>
          <p>Edit an existing task</p>
        </div>
        <div class="card" onclick="f('api/list/delete-task')">
          <h2>Delete Task</h2>
          <p>Remove a task from your list</p>
        </div>
      </div>
    </div>

    <script>
      function f(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
